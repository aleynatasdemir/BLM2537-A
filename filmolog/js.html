                k1=Number(k1);//Metin ifadeyi sayıya çevirir.
                k2=Number(k2);
                var cevre=(k1+k2)*2;
                document.getElementById('sonuc').innerHTML="İki kenari girilen dikdörtgenin çevresi:"+cevre;
                alert("İki kenari girilen dikdörtgenin çevresi:"+cevre);
                }
